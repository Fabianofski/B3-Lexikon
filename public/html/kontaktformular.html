<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kontaktformular</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/contact.css">
</head>
  <body>
    <div class="container">
      <h1>Kontakt</h1>
      <form class="contactForm">
        <div>
          <label for="firstname">Vorname</label>
          <input type="text" id="firstname" name="Vorname" placeholder="Ihr Vorname..">
        </div>

        <div>
          <label for="lastname">Nachname</label>
          <input type="text" id="lastname" name="Nachname" placeholder="Ihr Nachname..">
        </div>

        <div>
          <label for="subjectType">Thema</label>
          <select id="subjectType" name="subjectType">
            <option value="content">Inhalt</option>
            <option value="design">Design</option>
            <option value="bug">Bug</option>
            <option value="other">Sonstiges</option>
          </select>
        </div>

        <div>
          <label for="subject">Anliegen</label>
          <textarea id="subject" name="Anliegen" placeholder="Ihr Anliegen.."></textarea>
        </div>

        <input type="submit">

      </form>

      <a href="/"> Back</a>
    </div>
  </body>
</html>
